<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="현대적이고 직관적인 UI/UX를 갖춘 공학용 전자계산기 웹 애플리케이션">
  <meta name="keywords" content="계산기, 공학용 계산기, scientific calculator, 웹 계산기">
  <meta name="author" content="BaobabKim">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="공학용 전자계산기">
  <meta property="og:description" content="TDD와 SOLID 원칙으로 개발된 현대적인 웹 계산기">
  <meta property="og:type" content="website">
  <meta property="og:image" content="./docs/design/screen.png">
  
  <title>공학용 전자계산기</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <!-- Styles -->
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">
  
  <!-- Calculator Container -->
  <div class="calculator-container bg-white dark:bg-gray-800 rounded-3xl shadow-2xl w-full max-w-md overflow-hidden">
    
    <!-- Header -->
    <header class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
      <button id="history-btn" class="btn-icon" aria-label="계산 히스토리">
        <span class="material-symbols-outlined">history</span>
      </button>
      
      <div class="flex items-center gap-2">
        <button id="deg-rad-toggle" class="px-3 py-1 rounded-lg bg-gray-100 dark:bg-gray-700 text-sm font-medium" aria-label="각도 모드 전환">
          DEG
        </button>
        <button id="settings-btn" class="btn-icon" aria-label="설정">
          <span class="material-symbols-outlined">settings</span>
        </button>
      </div>
    </header>
    
    <!-- Display -->
    <div class="display-area p-6 bg-gray-50 dark:bg-gray-900">
      <div id="expression-display" class="text-right text-gray-500 dark:text-gray-400 text-lg mb-2 min-h-[28px]" role="status" aria-live="polite">
        <!-- Expression will be displayed here -->
      </div>
      <div id="result-display" class="text-right text-4xl font-bold text-gray-900 dark:text-white min-h-[48px]" role="status" aria-live="polite" aria-atomic="true">
        0
      </div>
    </div>
    
    <!-- Keypad -->
    <div class="keypad p-4">
      
      <!-- Scientific Functions Row 1 -->
      <div class="grid grid-cols-5 gap-2 mb-2">
        <button class="btn btn-function" data-action="2nd" aria-label="2nd 모드">2nd</button>
        <button class="btn btn-function" data-function="sin" aria-label="사인">sin</button>
        <button class="btn btn-function" data-function="cos" aria-label="코사인">cos</button>
        <button class="btn btn-function" data-function="tan" aria-label="탄젠트">tan</button>
        <button class="btn btn-function" data-function="ln" aria-label="자연로그">ln</button>
      </div>
      
      <!-- Scientific Functions Row 2 -->
      <div class="grid grid-cols-5 gap-2 mb-2">
        <button class="btn btn-function" data-function="sqrt" aria-label="제곱근">√</button>
        <button class="btn btn-function" data-function="square" aria-label="제곱">x²</button>
        <button class="btn btn-function" data-function="cube" aria-label="세제곱">x³</button>
        <button class="btn btn-function" data-function="power" aria-label="거듭제곱">xʸ</button>
        <button class="btn btn-function" data-function="log" aria-label="상용로그">log</button>
      </div>
      
      <!-- Memory & Special Functions -->
      <div class="grid grid-cols-5 gap-2 mb-2">
        <button class="btn btn-function" data-action="mc" aria-label="메모리 클리어">mc</button>
        <button class="btn btn-function" data-action="m+" aria-label="메모리 더하기">m+</button>
        <button class="btn btn-function" data-action="m-" aria-label="메모리 빼기">m-</button>
        <button class="btn btn-function" data-action="mr" aria-label="메모리 불러오기">mr</button>
        <button class="btn btn-operator" data-operator="/" aria-label="나누기">÷</button>
      </div>
      
      <!-- Number Pad Row 1 -->
      <div class="grid grid-cols-5 gap-2 mb-2">
        <button class="btn btn-number" data-number="7" aria-label="7">7</button>
        <button class="btn btn-number" data-number="8" aria-label="8">8</button>
        <button class="btn btn-number" data-number="9" aria-label="9">9</button>
        <button class="btn btn-operator" data-operator="*" aria-label="곱하기">×</button>
        <button class="btn btn-special" data-action="backspace" aria-label="백스페이스">
          <span class="material-symbols-outlined">backspace</span>
        </button>
      </div>
      
      <!-- Number Pad Row 2 -->
      <div class="grid grid-cols-5 gap-2 mb-2">
        <button class="btn btn-number" data-number="4" aria-label="4">4</button>
        <button class="btn btn-number" data-number="5" aria-label="5">5</button>
        <button class="btn btn-number" data-number="6" aria-label="6">6</button>
        <button class="btn btn-operator" data-operator="-" aria-label="빼기">−</button>
        <button class="btn btn-parenthesis" data-action="(" aria-label="여는 괄호">(</button>
      </div>
      
      <!-- Number Pad Row 3 -->
      <div class="grid grid-cols-5 gap-2 mb-2">
        <button class="btn btn-number" data-number="1" aria-label="1">1</button>
        <button class="btn btn-number" data-number="2" aria-label="2">2</button>
        <button class="btn btn-number" data-number="3" aria-label="3">3</button>
        <button class="btn btn-operator" data-operator="+" aria-label="더하기">+</button>
        <button class="btn btn-parenthesis" data-action=")" aria-label="닫는 괄호">)</button>
      </div>
      
      <!-- Number Pad Row 4 -->
      <div class="grid grid-cols-5 gap-2">
        <button class="btn btn-special btn-ac" data-action="clear" aria-label="전체 삭제">AC</button>
        <button class="btn btn-number" data-number="0" aria-label="0">0</button>
        <button class="btn btn-number" data-number="." aria-label="소수점">.</button>
        <button class="btn btn-equals" data-action="equals" aria-label="계산">=</button>
        <button class="btn btn-function" data-function="pi" aria-label="파이">π</button>
      </div>
      
    </div>
  </div>
  
  <!-- Scripts -->
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
